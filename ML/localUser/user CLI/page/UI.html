<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel = "stylesheet" type = "text/css" href = "ui.css" />
    
        <title>iChain User Console</title>

    </head>

    <body>
        
        
        <div class="container-fluid" id="headerContainer">
            <h1 class="display-1">iChain</h1>
        </div>


        <div class="container-fluid" id="addressContainer">
            <h2 class="text-left">
                Addresses:
                <div class="btn-group" role="group" id="AddressBar">
                    <button type="button" class="btn btn-secondary">addressPlaceHolder1</button>
                    <button type="button" class="btn btn-secondary">addressPlaceHolder2</button>
                </div>    
            </h2>
        </div>
        
        
        <div id="actionContainer" class="container-fluid">
            <form id="startTaskForm">
                <div class="form-group" id="startTaskInputs">
                    <h3>Start Task</h3>
                    <input type="text" class="form-control" id="startTaskTime"     placeholder="Enter Time">
                    <input type="text" class="form-control" id="startTaskAccuracy" placeholder="Enter Accuracy">
                    <input type="text" class="form-control" id="startTaskCost"     placeholder="Enter Cost">
                    <input type="text" class="form-control" id="startTaskFilePath" placeholder="Enter File Path">
                </div>
                <button type="submit" class="btn btn-primary" id="startTaskSubmit">Submit</button>
            </form>
            <form id="updateTaskForm">
                <div class="form-group" id="UpdateTaskInputs">
                        <h3>Update Task</h3>
                    <input type="text" class="form-control" id="updateTaskTime"     placeholder="Enter Time">
                    <input type="text" class="form-control" id="updateTaskAccuracy" placeholder="Enter Accuracy">
                    <input type="text" class="form-control" id="updateTaskCost"     placeholder="Enter Cost">
                    <input type="text" class="form-control" id="updateTaskFilePath" placeholder="Enter File Path">
                </div>
                <button type="submit" class="btn btn-primary" id="updateTaskSubmit">Submit</button>
            </form>
        </div>


        <div id="poolContainer" class="container-fluid">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th colspan="4" class="text-center">Pools</th>
                    </tr>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Action</th>
                        <th scope="col">Request Address</th>
                        <th scope="col">Providor Address</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>actionPlaceHolder</td>
                        <td>addressPlaceHolder</td>
                        <td>addressPlaceHolder</td>
                    </tr>      
                </tbody>
            </table>
        </div>


        <div id="historyContainer" class="container-fluid">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th colspan="4" class="text-center">History</th>
                    </tr>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Action</th>
                        <th scope="col">Request Address</th>
                        <th scope="col">Providor Address</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>actionPlaceHolder</td>
                        <td>addressPlaceHolder</td>
                        <td>addressPlaceHolder</td>
                    </tr>      
                </tbody>
            </table>
        </div>


        <script type="text/javascript" src="ui.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    
    </body>
</html>
