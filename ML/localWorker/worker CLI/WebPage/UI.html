<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel = "stylesheet" type = "text/css" href = "ui.css" />
    
        <title>iChain Provider Console</title>

    </head>

    <body>
        
        
        <div class="container-fluid" id="headerContainer">
            <h1 class="display-1">iChain</h1>
        </div>


        <div class="container-fluid" id="addressContainer">
            <h2 class="text-left">
                Addresses:
                <div class="btn-group" role="group" id="AddressBar">
                </div>    
            </h2>
        </div>
        
        <div class="container-fluid text-center " id="actionSelect">
            <h2 class="text-center">
                Select An Action:
            </h2>
                <div class="btn-group text-center " role="group" id="actionSelectBar">
                    <button type="button" class="btn btn-secondary" id="startActionSel">Start Providing</button>
                    <button type="button" class="btn btn-secondary" id="updateActionSel">Update Provider</button>
                    <button type="button" class="btn btn-secondary" id="stopActionSel">Stop Providing</button>
                    <button type="button" class="btn btn-secondary selected" id="noneActionSel">none</button>
                </div>    
        </div>
        <div id="actionContainer" class="container-fluid text-center">
            <form id="startProvidingForm" class="container-fluid text-center  w-50">
                <div class="form-group" id="startProvidingInputs">
                    <h3>Start Providing</h3>
                    <input type="text" class="form-control" id="startProvidingTime"     placeholder="Enter Time">
                    <input type="text" class="form-control" id="startProvidingAccuracy" placeholder="Enter Accuracy">
                    <input type="text" class="form-control" id="startProvidingCost"     placeholder="Enter Cost">
                    <input type="text" class="form-control" id="startProvidingFilePath" placeholder="Enter File Path">
                </div>
                <button type="submit" class="btn btn-primary" id="startProvidingSubmit">Submit</button>
            </form>
            <form id="updateProviderForm" class="container-fluid text-center  w-50">
                <div class="form-group" id="updateProviderInputs">
                        <h3>Update Provider</h3>
                    <input type="text" class="form-control" id="updateProviderTime"     placeholder="Enter Time">
                    <input type="text" class="form-control" id="updateProviderAccuracy" placeholder="Enter Accuracy">
                    <input type="text" class="form-control" id="updateProviderCost"     placeholder="Enter Cost">
                    <input type="text" class="form-control" id="updateProviderFilePath" placeholder="Enter File Path">
                </div>
                <button type="submit" class="btn btn-secondary" id="updateProviderSubmit">Submit</button>
            </form>
            <form id="stopProvidingForm" class="container-fluid text-center">
                <div class="form-group text-center" id="stopProvidingInputs">
                    <h3>Stop Providing</h3>
                    <button type="submit" class="btn btn-secondary text-center" id="stopProvidingSubmit">Stop Task</button>
                </div>
            </form>
        </div>


        <div class="container-fluid text-center  w-75" id="poolSelect">
            <h2 class="text-center">
                Select A Pool:
                <div class="btn-group" role="group" id="poolSelectBar">
                        <button type="button" class="btn btn-secondary" id="pendingPoolSel">Pending Pool</button>
                        <button type="button" class="btn btn-secondary" id="providerPoolSel">Provider Pool</button>
                        <button type="button" class="btn btn-secondary" id="providingPoolSel">Providing Pool</button>
                        <button type="button" class="btn btn-secondary" id="validatingPoolSel">Validation Pool</button>
                        <button type="button" class="btn btn-secondary" id="historyPoolSel">History</button>
                        <button type="button" class="btn btn-secondary selected" id="nonePoolSel">none</button>
                </div>    
            </h2>
        </div>
        <div id="poolContainer" class="container-fluid text-center  w-75">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Request Address</th>
                    </tr>
                </thead>
                <tbody id="poolBody">   
                </tbody>
            </table>
        </div>


        <div id="historyContainer" class="container-fluid text-center  w-75">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Action</th>
                        <th scope="col">Request Address</th>
                    </tr>
                </thead>
                <tbody id="historyBody">    
                </tbody>
            </table>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script type="text/javascript" src="ui.js"></script>
    
    </body>
</html>
